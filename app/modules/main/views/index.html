<div class="container">
	<h1>Automat</h1>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Geldeinwurf</h3>
				</div>
				<div class="panel-body">
					<button type="button" class="btn btn-default btn-lg btn-block" ng-click="addCoins('c10')">0,10 €</button>
					<button type="button" class="btn btn-default btn-lg btn-block" ng-click="addCoins('c20')">0,20 €</button>
					<button type="button" class="btn btn-default btn-lg btn-block" ng-click="addCoins('c50')">0,50 €</button>
					<button type="button" class="btn btn-default btn-lg btn-block" ng-click="addCoins('c100')">1,00 €</button>
					<button type="button" class="btn btn-default btn-lg btn-block" ng-click="addCoins('c200')">2,00 €</button>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Geld: <div class="pull-right">{{coins | currency:"€ "}}</div></h3>
				</div>
				<div class="panel-body">
					<div class="btn-group btn-group-justified">
						<div class="btn-group" ng-repeat="slot in slots">
							<button type="button" class="btn btn-default" ng-click="getDrink($index)">{{slot.name}} &ndash; {{slot.value | currency:"€ "}}</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" ng-click="getCoinsBack()">Rückgabe</button>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="alert" role="alert">{{msg}}</div>
					Ausgabe: <div class="pull-right">{{output}}</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Lagerbestand -->
	<stock init-items="{{totalCoins}}"></stock>
</div>
</div>
